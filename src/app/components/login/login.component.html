<div class="main-content">
    <div class="container-fluid">
        <div class=" c row">
            <div class="col-lg-4 col-md-2 col-sm-2">
                <div class="card" style="padding:10px 10px 10px 10px">
                    <div class="header">
                        <h3>Sign In</h3>
                    </div>
                    <div class="content">
                        <form name="form" (submit)="login()" [noValidate]="false">
                            <div class="form-group"><label>Email</label><input class="form-control" type="text" name="username" required [(ngModel)]="email" /></div>
                            <div class="form-group"><label>Password</label><input class="form-control" type="password" name="password" required [(ngModel)]="password" /></div>
                            <div class="form-group">
                                <button [disabled]="loading" class="btn btn-info btn-fill pull-right" style="float: right;" id="signIn ">Sign In</button>
                                <div class="clearfix"></div>
                            </div>
                        </form>
                        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
                        <div *ngIf="success" class="alert alert-success">{{success}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
