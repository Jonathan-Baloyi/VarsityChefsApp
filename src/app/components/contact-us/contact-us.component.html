<form #f="ngForm" (ngSubmit)="onSubmit(f)" autocomplete="off">
    <div class="main-content">
        <div class="container-fluid">
            <div class=" e row">
                <div class="col-lg-4 col-md-2 col-sm-2">
                    <div class="card" style="padding:20px 20px 20px 20px">
                        <div class="header" style="text-align: center">
                            <h4>Contact Us</h4>
                        </div>
                        <div class="content">

                            <mat-form-field class="col-lg-12 col-md-12">
                                <input matInput type="text" placeholder="Name" name="name" required>
                            </mat-form-field>
                            <mat-form-field class="col-lg-12 col-md-12">
                                <input matInput type="text" placeholder="Email" name="email" required>
                            </mat-form-field>
                            <mat-form-field class="col-lg-12 col-md-12">
                                <input matInput type="text" placeholder="Subject" name="subject">
                            </mat-form-field>

                            <mat-form-field class="col-lg-12 col-md-12">
                                <textarea matInput type="text" placeholder="Comment" name="message"></textarea>
                            </mat-form-field>
                            <mat-card-actions class="action col-lg-12 col-md-12">
                                <div class="d-flex justify-content-end">
                                    <button mat-raised-button type="submit" color="primary" [disabled]="!f.form.valid">Send</button>
                                </div>
                            </mat-card-actions>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
