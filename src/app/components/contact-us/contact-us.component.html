<div class="main-content">
    <div class="container-fluid">
        <div class=" e row">
            <div class="col-lg-4 col-md-2 col-sm-2">
                <div class="card" style="padding:20px 20px 20px 20px">
                    <div class="header" style="text-align: center">
                        <h4>Contact Us</h4>
                    </div>
                    <div class="content">
                        <form name="form" (submit)="login()" [noValidate]="false">
                            <div class="form-group"><label>Name</label><input class="form-control" type="text" name="firstname" required/></div>
                            <div class="form-group"><label>Email</label><input class="form-control" type="text" name="lastname" required/></div>
                            <div class="form-group"><label>Subject</label><input class="form-control" type="text" name="email" required/></div>
                            <div class="form-group"><label>Message</label><textarea class="form-control" type="text" name="email" required></textarea></div>
                            <div class="form-group">
                                <button class="btn btn-info btn-fill pull-right" style="float: right;" id="signIn ">Send</button>
                                <div class="clearfix"></div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
