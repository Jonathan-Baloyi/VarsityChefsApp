<div class="main-content" autocomplete="off">
    <div class="container-fluid">
        <div class=" d row">
            <div class="col-lg-4 col-md-2 col-sm-2">
                <div class="card" style="padding:10px 10px 10px 10px">
                    <div class="header">
                        <h3>Sign Up</h3>
                    </div>
                    <div class="content">
                        <form name="form" (submit)="signUp()" [noValidate]="false">
                            <div class="form-group"><label>Firstname</label><input class="form-control" type="text" name="firstname" required [(ngModel)]="user.firstName" /></div>
                            <div class="form-group"><label>Lastname</label><input class="form-control" type="text" name="lastname" required [(ngModel)]="user.lastName" /></div>
                            <div class="form-group"><label>Email</label><input class="form-control" type="text" name="email" required [(ngModel)]="user.email" /></div>
                            <div class="form-group"><label>Phone Number</label><input class="form-control" type="text" name="username" required [(ngModel)]="user.phoneNumber" /></div>
                            <div class="form-group"><label>Password</label><input class="form-control" type="password" name="password" required [(ngModel)]="user.password" /></div>
                            <div class="form-group"><label>Confirm Password</label><input class="form-control" type="password" name="confirmPassword" [(ngModel)]="confirmPass" #confirmPassword="ngModel" (change)="pickUpChange(confirmPassword.value)" required/></div>
                            <div *ngIf="!confirm">
                                <h6 style="color: red">Passwords do not match</h6>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-info btn-fill pull-right" style="float: right;" id="signIn ">Sign Up</button>
                                <div class="clearfix"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
